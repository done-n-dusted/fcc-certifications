<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
        <div class="container">
            <form id="survey-form">
                <label for="name" id="name-label">Name<input type="text" placeholder="Enter your name" required id="name"/></label>
                <label for="email" id="email-label">Email<input type="email" placeholder="Enter your Email" required id="email"/></label>
                <label for="age" id="number-label">Age (optional)<input type="number" placeholder="Age" id="number" min=13 max=120/></label>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown" multiple>
                        <option value="">Select an option</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label for="recommend">Would you recommend this tutorial?
                    <input type="radio" checked value="1" name="recommend"> Definitely
                    <input type="radio" value="2" name="recommend"> Maybe
                    <input type="radio" value="3" name="recommend"> Not Sure
                </label>

                <label for="feature">What is your favorite feature of freeCodeCamp?
                    <select>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>

                <label for="improve">
                    What would you like to see improved? (Check all that apply)
                    <input type="checkbox" value="1"/> Front-end Projects
                    <input type="checkbox" value="2"/> Back-end Projects
                    <input type="checkbox" value="3"/> Data Visualization
                    <input type="checkbox" value="4"/> Challenges
                    <input type="checkbox" value="5"/> Open Source Community
                    <input type="checkbox" value="6"/> Gitter help rooms
                    <input type="checkbox" value="7"/> Videos
                    <input type="checkbox" value="8"/> City Meetups
                    <input type="checkbox" value="9"/> Wiki
                    <input type="checkbox" value="10"/> Forum
                    <input type="checkbox" value="11"/> Additional Courses
                </label>

                <label for="comments">Any Comments or Suggestions?
                    <textarea rows="5">Enter your comment here...</textarea>
                </label>

                <input type="submit" id="submit">Submit

            </form>
        </div>
    </body>
</html>
